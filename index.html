<!DOCTYPE html>
<html>
<head>
<title>Articles</title>
<link href="articles.css" rel="stylesheet">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="articles.js"></script>
</head>
<body>

<div id="app">
    <h1>Articles</h1>
    <div class="content">
      <div id="create-article">
        <label for="new-title">Title: </label></label><input id="new-title" type="text"><br />
        <label for="new-author">Author: </label><input id="new-author" type="text"><br />
        <label for="new-content">Content: </label><br />
        <textarea id="new-content" rows="3" cols="72"></textarea><br />
        <a href="javascript:void(0)" id="create">Create</a>
      </div>
      <div id="articles">
      </div>
    </div>
</div>

<script type="text/template" id="article-template">
<div class="article">
  <div class="display">
    <label class="article-title"><%= title %></label>
    <label class="article-author"><%= author %></label>
    <label class="article-content"><%= content %></label>
    <a href="javascript:void(0)" class="article-destroy">Delete</a>
  </div>
  <div class="edit">
    <input class="title-input" type="text" value="<%= title %>" />
    <input class="author-input" type="text" value="<%= author %>" />
    <input class="content-input" type="text" value="<%= content %>" />
  </div>
</div>
</script>

</body>
</html>
